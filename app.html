<!doctype html>
<html ng-app="toDoApp" lang="en">
<head>
	<title>Notes App</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="dist/css/style.css">
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
	<script src="//localhost:5678/livereload.js"></script>
</head>
<body>
	<div class="container">
		<main role="main" class="row"> 
			<!-- Chapter 6 -->
			<section class="col-12">
				<h1>To Do App</h1>

				<div class="row" ng-controller="ToDoController as ctrl">
					<section class="col-8" ng-view>
						
					</section>
					<section class="col-4">
						<form id="myForm" name="addForm" ng-submit="ctrl.add()">
							<h2>Add Item</h2>
							<div>
								<label for="description">Name</label>
								<input type="text" name="name" required placeholder="Name" ng-model="ctrl.newTodo.name">
							</div>
							<div>
								<label for="description">Description</label>
								<textarea type="text" name="description" required placeholder="Description" ng-model="ctrl.newTodo.description"></textarea>
							</div>
							<div>
								<label>
									<input type="checkbox" name="complete" value="1" ng-model="ctrl.newTodo.complete"> Completed
								</label>
							</div>
							<input type="submit" name="submit" value="Submit" class="btn" ng-disabled="addForm.$invalid">
						</form>
					</section>
				</div>
			</section>
		</main>
	</div>
	<script src="lib/angular/angular.min.js"></script>
	<script src="lib/angular/angular-route.min.js"></script>
	<script src="dist/js/production.min.js"></script>
</body>
</html>
